  <body>
    <script>
      function convertToFahernheit(celsius){
        let fahrenheit = (celsius * 9 / 5) + 32;
        console.log(fahrenheit + 'F');
        return fahrenheit;
      }

      convertToFahernheit(25);
    </script>
