<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'yeet',
        price: 2000
      };

      const product2 = {
        name: 'json',
        price: 3000
      };

      function comparePrice(product1, product2) {
        if (product1.price < product2.price){
          return product1.name;
        }
        else {
          return product2.name;
        }
      }

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
