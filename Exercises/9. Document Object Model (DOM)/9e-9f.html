<!DOCTYPE html>
<html>
  <head>
    <title>9e-9f</title>
  </head>
  <body>
    <input onkeydown="handleKeyDownSubmitName(event);">
    <button onclick="submitName();">Submit</button>
    <p></p>
    <script>
      function submitName(){
        const text = document.querySelector('input').value
        document.querySelector('p').innerHTML = `Your name is: ${text}`;
      }

      function handleKeyDownSubmitName(event){
        if (event.key === 'Enter'){
          submitName();
        }
      }
    </script>
  </body>
</html>
