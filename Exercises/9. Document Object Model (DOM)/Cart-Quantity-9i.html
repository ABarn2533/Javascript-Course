<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity 9i</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>



    <button onclick="
      console.log('Cart was reset');
      cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);

    ">Reset Cart</button>

    <p></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(itemChange){
        if (cartQuantity + itemChange <= 0){
          alert('Not enough items in cart');
          return;
        }
        if (cartQuantity + itemChange >= 10){
          alert('The cart is full');
          return;
        }

        cartQuantity += itemChange;
        document.querySelector('p').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
